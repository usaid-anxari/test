<!DOCTYPE html>
<html>
  <body>
<!-- TrueTestify Widget -->
<div id="truetestify-widget-df310dd6-76a3-4319-a332-d2dc6fe6b0e1"></div>
<script data-widget-id="df310dd6-76a3-4319-a332-d2dc6fe6b0e1" data-style="floating" data-review-types="video,audio,text">
(function() {
  var widgetId = 'df310dd6-76a3-4319-a332-d2dc6fe6b0e1';
  var style = 'floating';
  var reviewTypes = 'video,audio,text';
  var targetId = 'truetestify-widget-' + widgetId;
  
  var container = document.getElementById(targetId);
  if (container) {
    var url = 'http://localhost:4000/embed/' + widgetId + '?style=' + style + '&reviewTypes=' + reviewTypes;
    fetch(url)
      .then(function(response) { return response.text(); })
      .then(function(html) {
        container.innerHTML = html;
        
        // Execute scripts for carousel and spotlight widgets
        var scripts = container.querySelectorAll('script');
        scripts.forEach(function(script) {
          var newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
          document.head.removeChild(newScript);
        });
      })
      .catch(function(error) {
        container.innerHTML = '<p>Unable to load reviews</p>';
      });
  }
})();
</script>

</body></html>
